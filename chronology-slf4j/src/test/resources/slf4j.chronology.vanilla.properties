
################################################################################
# Common
################################################################################

slf4j.chronology.base        = ${java.io.tmpdir}/chronology-slf4j/vanilla/${today}
slf4j.chronology.type        = vanilla
slf4j.chronology.path        = ${slf4j.chronology.base}/root
slf4j.chronology.level       = debug
slf4j.chronology.shortName   = false
slf4j.chronology.append      = false
slf4j.chronology.format      = binary
slf4j.chronology.synchronous = false
slf4j.chronology.binaryMode  = formatted

################################################################################
# Loggers
################################################################################

# logger : Logger1
slf4j.chronology.logger.logger_1.path          = ${slf4j.chronology.base}/logger_1
slf4j.chronology.logger.logger_1.level         = info


# logger : Text1
slf4j.chronology.logger.text_1.path            = ${slf4j.chronology.base}/text_1
slf4j.chronology.logger.text_1.level           = trace
slf4j.chronology.logger.text_1.format          = text
slf4j.chronology.logger.text_1.stackTraceDepth = 3

# logger : readwrite
slf4j.chronology.logger.readwrite.path        = ${slf4j.chronology.base}/readwrite
