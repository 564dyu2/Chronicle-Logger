################################################################################
# Common
################################################################################

chronicle.logger.base               = ${java.io.tmpdir}/chronicle-jul-api/${chronicle.logger.root.type}/${today}

chronicle.logger.root.type          = indexed
chronicle.logger.root.path          = ${chronicle.logger.base}/root-binary
chronicle.logger.root.level         = debug
chronicle.logger.root.shortName     = false
chronicle.logger.root.append        = false
chronicle.logger.root.format        = binary

chronicle.logger.logger_1.path      = ${chronicle.logger.base}/logger_1
chronicle.logger.logger_1.level     = info

chronicle.logger.logger_2.path      = ${chronicle.logger.base}/logger_2
chronicle.logger.logger_2.level     = trace
chronicle.logger.logger_2.format    = text

chronicle.logger.logger_bin.path    = ${chronicle.logger.base}/logger_bin
chronicle.logger.logger_bin.level   = trace
chronicle.logger.logger_bin.format  = binary

chronicle.logger.logger_txt.path    = ${chronicle.logger.base}/logger_txt
chronicle.logger.logger_txt.level   = trace
chronicle.logger.logger_txt.format  = text
