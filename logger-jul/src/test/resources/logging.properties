net.openhft.chronicle.logger.jul.BinaryVanillaChronicleHandler.level = ALL


net.openhft.chronicle.logger.jul.BinaryIndexedChronicleHandler.path = /tmp/logging-jul/binary-indexed
net.openhft.chronicle.logger.jul.BinaryIndexedChronicleHandler.level = ALL