slf4j.chronicle.type        = indexed
slf4j.chronicle.base        = ${java.io.tmpdir}/chronology-slf4j/${slf4j.chronicle.type}/${today}
slf4j.chronicle.path        = ${slf4j.chronicle.base}/root-binary
slf4j.chronicle.level       = debug
slf4j.chronicle.shortName   = false
slf4j.chronicle.append      = false
slf4j.chronicle.format      = binary
slf4j.chronicle.synchronous = false
slf4j.chronicle.binaryMode  = serialized

slf4j.chronicle.logger.logging_1.path = ${slf4j.chronicle.base}/logging_1
slf4j.chronicle.logger.logging_2.path = ${slf4j.chronicle.base}/logging_2
